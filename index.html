<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Bakery - Baking Soon! üßÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        
        <div class="logo-area">
            <img src="apps_bakery_logo_colorful.png" alt="Apps Bakery Logo" class="logo">
            <img src="apps_bakery_title_logo_colorful.png" alt="Apps Bakery Logo" class="logo-title">
        </div>
        
        <div class="main-card">
            <h1 class="main-title">Baking Soon!</h1>
            
            <p class="subtitle">We're cooking up a fresh batch of **apps & games**.</p>
            
            <h3 class="cta-heading">Be the first to get a taste!</h3>
            
            <form id="notifyForm">
                <input type="email" id="emailInput" placeholder="Enter your email address." required>
                <button type="submit" class="cta-button">Notify Me</button>
            </form>
            
            <p id="message" class="message">Recipe received. We'll ping you.</p>
        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/company/appsbakery/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="Twitter/X"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
